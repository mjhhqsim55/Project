<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>主页</title>
		<link rel="stylesheet" href="/css/activity.css" type="text/css"/>
	</head>
	<body>
		<div id='container'> 
			  <div id='title'>
				<div id='left'><h1>商务Project</h1></div>
				<div id='s_r'>
				  <div id='right'>
						<div  th:if="${session.user!=null}" id='user_message_1' >
							<div id='user_panel'>
								<div id='user_panel_1'></div>
								<div id='user_panel_2'>
									<div><a href="/user/message">用户信息 </a></div>
									<div><a href="/user/shop/car"> ShopCar </a></div>
									<div>
									<form action='/out' method="post" 
									enctype="application/x-www-form-urlencoded">
									 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                     <input type="submit" value="exit"/>
									</form></div>
								</div>
							</div>
							<img src="/img/ps5.png"/>
							<div th:text="${session.user.username}" id='user_name'>用户</div>
						</div>
						<div id='sec1'> 
							<span th:if="${session.user==null}"> <a href='/login'>登录</a></span>
							<span th:if="${session.user!=null}"> <a href='/login'>重新登录</a></span>
						</div>
					</div>
				</div>
			</div>
			
			<div id='nav'>
				<div><a href='/'>主页</a>>活动</div>
			</div>
			
			<div id='other'>
			   <div id='container'>
				  <div id='row'>
					   <div id='col' th:each="prod,iterStat : ${prods.list}" th:if="${iterStat.index<4}">
						   <div th:text="${prod.name}" >ps400000000000000</div>
						   <div><a href='/' th:href="@{/prodc/data/{id}(id=${prod.pid})}"><img src='/img/ps4.png' th:src="${#strings.concat(prod.images[0].path,'/',prod.images[0].imageName)}" /></a></div>
						   <div><span th:text="${prod.price}" >$1000</span><span><a href='/prodc/data'>buy</a></span></div>
					   </div>
	              </div>
					
                 <div id='row'>
					   <div id='col' th:each="prod,iterStat : ${prods.list}" th:if="${iterStat.index>=4}">
						   <div th:text="${prod.name}" >ps400000000000000</div>
						   <div><a href='/' th:href="@{/prodc/data/{id}(id=${prod.pid})}"><img src='/img/ps4.png' th:src="${#strings.concat(prod.images[0].path,'/',prod.images[0].imageName)}" /></a></div>
						   <div><span th:text="${prod.price}" >$1000</span><span><a href='/prodc/data'>buy</a></span></div>
					   </div>
	              </div>
	
			   </div>
			   
			   <div id='page'>
				   <span th:if="${prods.isFirstPage!=true}"><a href='#' th:href="@{/prodc/{cid}/{prePage}(cid=${cid} , prePage=${prods.prePage})}"> &lt; </a></span>
				   <div th:each="n : ${prods.navigatepageNums}">
				    <span><a href='#' th:text="${n}" th:href="@{/prodc/{cid}/{n}(cid=${cid} , n=${n})}"> 1 </a></span>
				   </div>
				   <span th:if="${prods.isLastPage!=true}"><a href='#' th:href="@{/prodc/{cid}/{nextPage}(cid=${cid} , nextPage=${prods.nextPage})}"> &gt; </a></span>
			   </div>
            </div>
			
			<div id='cr'>
				<div id='char'>copyright ©2013</div>
		    </div>
		
		</div>
		<script src="/js/index.js" type="text/javascript"></script> 
    </body>
     
	
</html>
