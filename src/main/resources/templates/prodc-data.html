<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>prod</title>
		<link rel="stylesheet" href="/css/prodc-data.css" type="text/css"/>
	</head>
	<body>
		<div id='container'> 
						<div id='title'>
				<div id='left'><h1>商务Project</h1></div>
				<div id='s_r'>
				  <div id='right'>
						<div  th:if="${session.user!=null}" id='user_message_1' >
							<div id='user_panel'>
								<div id='user_panel_1'>
								</div>
								<div id='user_panel_2'>
									<div><a href="/user/message">用户信息 </a></div>
									<div><a href="/user/shop/car"> ShopCar </a></div>
									<div>
									<form action='/out' method="post" 
									enctype="application/x-www-form-urlencoded">
									 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                     <input type="submit" value="exit"/>
									</form></div>
								</div>
							</div>
							<img src="/img/ps5.png"/>
							<div th:text="${session.user.username}" id='user_name'>用户</div>
						</div>
						<div id='sec1'> 
							<span th:if="${session.user==null}"> <a href='/login'>登录</a></span>
							<span th:if="${session.user!=null}"> <a href='/login'>重新登录</a></span>
						</div>
					</div>
				</div>
			</div>
			
			<div id='nav'>
				<div><a href='/'>主页</a>>详细信息</div>
			</div>
			
			<div id='other'>
			 <div id='prodc_container'>
				<div id='image'>
                   	 <div id='banner_container'>
					   <div id='banner_contoller'>
					     <div id='banner_left'>&lt;</div>
						 <div id='banner_center'>
					     </div>
					     <div id='banner_right'>&gt;</div>
					   </div>
					   <div id='banner_panel'>
						   <div th:each="img : ${prod.images}"><img src="/img/switch.png" th:src="${#strings.concat(img.path,'/',img.imageName)}" width="100%" height="100%"/></div>
						   
					    </div>
				    </div>		
				</div>
				<div id='context'>
				    <div id='context_box'>
						<div th:text="${prod.name}">ps4优惠&nbsp;$1000</div>
						<div><span>Price:</span><div th:text="${prod.price}">$1000</div></div>
						<div><span>stock:</span><div id="stackidtext" th:text="${prod.stock}">10000</div></div>
						<div id='introduction_information'><span>介绍信息:</span>
						<div th:text="${prod.presentation}">100000000000</div></div>
					    <div>
							<form id="data" action='#' method='post' 
							     enctype="application/x-www-form-urlencoded">
								 <span>数量:</span>
								   <div>
									   <input type='number' th:attr="max=${prod.stock}" min="1" name="count" id="stackidinput" value="1" />
									   <input type='hidden' name="pid" th:value="${prod.pid}" />
									   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
								   </div>
							</form>
							<div id="shop">  
								<div><input type='button' id="buy" value='buy' /></div>
								<div><input type='button' id="shopCar" value='shopCar' /></div> 
							</div>
						</div>
						
					</div>
					 
				</div>
		    </div>
		</div>
		<div id='cr'>
			<div id='char'>copyright ©2013</div>
		</div>
    </body>
    <script src='/webjars/jquery/3.6.4/jquery.js' type='text/javascript' ></script>
    <script src="/js/commons_banner.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script> 
    <script src="/js/shop.js" type="text/javascript"></script> 
    <script type="text/javascript">
		banner(false) ; 
	</script>

</html>
